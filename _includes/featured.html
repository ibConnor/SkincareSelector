<ul>
{% for skincares in site.data.skincare %}
  
  <li>{{ skincares.shortTitle }}</li>
  <li>{{ skincares.productName }}</li>
  <li>{{ skincares.description }}</li>
  <li>{{ skincares.brandName }}</li>
{% endfor %}
</ul>



<ul class="featured">
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
       {{ post.excerpt }}
      <img src="{{ post.featured }}" alt="{{ post.title }}">
    </li>
  {% endfor %}
</ul>
